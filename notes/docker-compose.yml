  #     # Redis configuration
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
  #     # Next.js specific
  #     NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
  #   ports:
  #     - "${APP_PORT:-3000}:3000"
  #   volumes:
  #     # Mount source code for development (optional, comment out for production)
  #     # - ./src:/app/src
